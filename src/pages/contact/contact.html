<ion-header>
    <ion-navbar color="warning">
        <ion-title>
            Trabajadores
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>Trabajadores</ion-list-header>
        <ion-item-sliding #item *ngFor="let worker of api.workers | async">
            <ion-item >
                <h1>{{worker.name}}</h1>
                <p item-right ion-text color="secondary">{{worker.percent}} % </p>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="deleteWorker(worker)" color="danger">
                <ion-icon name="trash"></ion-icon>
                Borrar
              </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="addWorker()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
